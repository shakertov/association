{% load static %}

<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title }}</title>
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- HEADER -->
<header class="for-header">
  {% include 'header.html' %}
</header>

<!-- NAVIGATION -->
<nav class="navbar navbar-expand-lg nav-bg">
  {% include 'nav_expert.html' %}
</nav>

<!-- INDEX PAGE -->
<content>
  {% if messages %}
  <div class="container mb-0 mt-5">
    {% for message in messages %}
    <div class="alert alert-info" role="alert">
      {{ message }}
    </div>
    {% endfor %}
  </div>
  {% endif %}



  {% block content %}
  Содержимое не найдено
  {% endblock %}
</content>

<footer>
	{% include 'footer.html' %}
</footer>

<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="https://cdn.tiny.cloud/1/m6czoyzehkvpq30cyhrxu1q6w2p9g3g5v4w7iy3dwydvvrx1/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
<script>

        selector: 'textarea',
        toolbar: 'bold italic',
        menubar: false
      });
</script>
</body>
</html>
